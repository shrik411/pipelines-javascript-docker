trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  imageName: 'products-store-mvc'
  dockerHub: 'docker.io/codewithme/'
  tag: 38

steps:
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    repository: $(imageName)
    command: build
    Dockerfile: app/Dockerfile
    tags: |
      $(tag)

